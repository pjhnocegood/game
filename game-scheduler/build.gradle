plugins {
    id 'java'
}

group = 'com.game'
version = 'unspecified'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(path: ':game-core')
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}